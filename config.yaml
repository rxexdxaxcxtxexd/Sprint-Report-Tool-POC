# Sprint Report CLI - Configuration Settings

jira:
  default_board_id: 38
  default_project: BOPS

fathom:
  search_terms: ["ibobs", "ibops", "ibob", "ibop"]
  date_range_padding_days: 2  # Include 2 days before/after sprint dates

report:
  team_name: "iBOPS FY25 Agile Team"
  guide_path: "guides/csg_sprint_report_guide.md"
  template_path: "templates/csg_sprint_report_template.html"

output:
  pdf_dir: "output/pdfs"
  html_dir: "output/html"
  auto_open_pdf: true  # Automatically open PDF after generation

claude:
  model: "claude-sonnet-4-5-20250929"
  max_tokens: 4096
  temperature: 0.7
